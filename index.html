<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for a pitha ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <body>
        <h3>Please fill up the form</h3>
        <form>
            <label for="name">Your Name: <input type="text" placeholder="Your Name"></label>
            <label for="email">Your Email: <input type="email" name="" id="" placeholder="Your Email"></label>
            <fieldset>
                <legend>please pick one option</legend>
                <label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi Pitha</label>
                <label for="bhapa"><input type="radio" name="pitha" id="Bhapa">Bhapa Pitha</label>
                <label for="puli"><input type="radio" name="pitha" id="puli">Puli Pitha</label>
                <label for="roshbora"><input type="radio" name="pitha" id="roshbora">Roshbora Pitha</label>
            </fieldset>

            <fieldset>
                <legend>Please choose sides</legend>

                <label for="chutney"><input type="checkbox" name="sides" id="chutney">chutney</label>
                <label for="shutkibhorta"><input type="checkbox" name="sides" id="shutki_bhorta">shutki bhorta</label>
                <label for="shorisha_bhorta"><input type="checkbox" name="sides" id="shorisha_bhorta">shorisha bhorta</label>
            </fieldset>

            <fieldset>
                <legend>Special instruction if any</legend>
                <textarea name="" id="" cols="50" rows="5"></textarea>
               
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
    <footer>

    </footer>
</body>
</html>
